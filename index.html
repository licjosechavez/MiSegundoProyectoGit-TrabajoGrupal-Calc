<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="calculator.css" rel="stylesheet" />
    <script src="calculator.js"></script>
    <h1 align="center">Calculadora!</h1>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4"><button class="result" id="result">0</button></td>
      </tr>
      <hr>
      <tr>
        <td><button class="number" onclick="add('1')">1</button></td>
        <td><button class="number" onclick="add('2')">2</button></td>
        <td><button class="number" onclick="add('3')">3</button></td>
        <td><button class="operation" onclick="add('+')">+</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="add('4')">4</button></td>
        <td><button class="number" onclick="add('5')">5</button></td>
        <td><button class="number" onclick="add('6')">6</button></td>
        <td><button class="operation" onclick="add('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="add('7')">7</button></td>
        <td><button class="number" onclick="add('8')">8</button></td>
        <td><button class="number" onclick="add('9')">9</button></td>
        <td><button class="operation" onclick="add('*')">*</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="number" onclick="add('0')">0</button></td>
        <td colspan="1"><button class="number" onclick="add('**')">xÂ²</button></td>
        <td colspan="1"><button class="operation" onclick="add('/')">/</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="number" onclick="del()" class="ac">AC</button></td>
        <td><button class="number" onclick="add('.')">.</button></td>
        <td><button class="operation" onclick="calc()">=</button></td>
      </tr>
    </table>
  </body>
</html>
